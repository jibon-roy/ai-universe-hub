<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Universe</title>
    <!-- Font awasome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Daisy ui added -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- Tailwind css CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- This is header  -->
    <header>
        <section class="container mx-auto">
            <h1 class="font-bold text-3xl text-center my-8">AI Universe Hub</h1>
            <button
                class="rounded-lg block mx-auto my-8 bg-[#EB5757] py-2 px-5 text-center text-white font-semibold">Sort
                By Date</button>
        </section>
    </header>
    <!-- This is main part -->
    <main>
        <section class="container mx-auto">
            <div id="show-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5 mx-5">

            </div>
            <div id="loading" class=" my-7 text-center mx-auto hidden">
                <span class="loading loading-dots loading-lg"></span>
            </div>
            <div id="see-button">
                <button onclick="seeMore()"
                    class="rounded-lg block mx-auto my-8 bg-[#EB5757] py-2 px-5 text-center text-white font-semibold">
                    See More</button>
            </div>
        </section>
    </main>
    <script src="./javascript/main.js"></script>
</body>

</html>
